# Runs every night to check problems with stable flutter SDK
# Also convenient to (re)build cache

name: nightly build

on:
  workflow_dispatch:
  schedule:
    - cron: "40 3 * * *" # 03:40 am every day

jobs:
  validation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: flutter setup
        run: |
          flutter doctor -v
          flutter pub get

      - name: format check
        run: dart format -l 120 -o none --set-exit-if-changed .

      - name: test
        run: flutter test

  package_scorer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: axel-op/dart-package-analyzer@v3
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  ### FROM HERE: ALL DONE AFTER VALIDATION SUCCEEDS

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [validation]
    defaults:
      run:
        working-directory: example

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - run: flutter pub get
      - run: flutter build appbundle --profile --no-pub

  build-iOS:
    name: Build iOS
    runs-on: macos-latest
    needs: [validation]
    defaults:
      run:
        working-directory: example
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get
      - run: flutter build ios --simulator
